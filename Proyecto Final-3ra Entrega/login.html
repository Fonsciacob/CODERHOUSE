<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Login</title>
  </head>
  <body>
    <div class="container vh-100 d-flex justify-content-center align-items-center">
      <div id="forms">
        <div id="loginUser1">
          <form id="loginUser">
            <h1 class="text-center">SysCars</h1>
            <div class="inputs">
              <input type="email" class="inputForm" id="inputEmail" placeholder="Email" />
            </div>
            <div class="inputs">
              <input type="password" class="inputForm" id="inputPass" placeholder="Password" />
            </div>
            <div class="d-flex justify-content-evenly">
              <button type="submit" class="button">Sign In</button>
              <button type="button" class="button" id="btnSignUp">Sign Up</button>
            </div>
          </form>
        </div>
        <img src="./images/form.jpg" />
        <div>
          <form id="signUp">
            <h1 class="text-center">Sign Up</h1>
            <div class="inputs">
              <input type="text" class="inputForm" id="inputNames" placeholder="Name" />
            </div>
            <div class="inputs">
              <input type="text" class="inputForm" id="inputLastName" placeholder="Last Name" />
            </div>
            <div class="inputs">
              <input type="email" class="inputForm" id="inputEmailUser" placeholder="Email" />
            </div>
            <div class="inputs">
              <input type="password" class="inputForm" id="inputPassword" placeholder="Password" />
            </div>
            <div class="d-flex justify-content-center">
              <button type="submit" class="btn btn-secondary" id="btnRegister">Register</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!--Class-->
    <script src="./class/users.js"></script>
    <!--Animations-->
    <script src="./animation/signUp.js"></script>
    <script src="./animation/showSignIn.js"></script>
    <!--Functions-->
    <script src="./functions/login/newUser.js"></script>
    <script src="./functions/loadLocal/loadUsers.js"></script>
    <script src="./functions/login/signIn.js"></script>
    <script src="./functions/login/app.js"></script>
  </body>
</html>
