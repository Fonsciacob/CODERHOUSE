<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Login</title>
  </head>
  <body>
    <div class="container vh-100 d-flex justify-content-center align-items-center">
      <form class="w-50" id="loginUser">
        <h1 class="text-center">SysCars</h1>
        <div class="mb-3">
          <label for="inputEmail" class="form-label">Email address</label>
          <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" />
        </div>
        <div class="mb-3">
          <label for="inputPass" class="form-label">Password</label>
          <input type="password" class="form-control" id="inputPass" />
        </div>
        <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-primary">Sign In</button>
          <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#registerUser">Sign Up</button>
        </div>
      </form>
    </div>

    <div id="moduleRegisterUser"></div>

    <!--Class-->
    <script src="./class/users.js"></script>
    <!--Functions-->
    <script src="./functions/login/modalRegisterUser.js"></script>
    <script src="./functions/login/newUser.js"></script>
    <script src="./functions/loadLocal/loadUsers.js"></script>
    <script src="./functions/login/signIn.js"></script>
    <script src="./functions/login/app.js"></script>
  </body>
</html>
