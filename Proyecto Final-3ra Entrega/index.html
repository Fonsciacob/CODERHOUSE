<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Gesti√≥n de Vehiculos</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">SysCars</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="index.html">Home</a>
              <a class="nav-link" href="#">Features</a>
              <a class="nav-link" href="#">Pricing</a>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <section>
      <div class="text-center p-5">
        <h1>Vehicle Management System</h1>
      </div>
    </section>

    <section>
      <div class="container">
        <div class="d-flex">
          <div>
            <a href="#/registerVehicle" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#exampleModal">Register vehicle</a>
          </div>
          <div class="m-auto w-50">
            <input type="text" class="form-control" placeholder="Search Vehicle" />
          </div>
        </div>
        <div></div>
      </div>
    </section>

    <section>
      <div class="container mt-5">
        <table class="table table-borderless table-striped table-hover">
          <thead>
            <tr>
              <th scope="col" class="text-center">Id</th>
              <th scope="col" class="text-center">Car Brand</th>
              <th scope="col" class="text-center">Model</th>
              <th scope="col" class="text-center">Country</th>
              <th scope="col" class="text-center">Date of production</th>
              <th scope="col" class="text-center">Price</th>
              <th scope="col" class="text-center">State</th>
            </tr>
          </thead>
          <tbody id="datesCars"></tbody>
        </table>
      </div>
    </section>

    <!--Modal de Registro-->
    <div id="modalRegisterVehicle"></div>
    <!--Modal de Actualizar Datos-->
    <div id="modalUpdateVehicle"></div>

    <!--Class-->
    <script src="./class/auto.js"></script>
    <script src="./class/fabricacion.js"></script>
    <!--Functions-->
    <script src="./functions/vistaAutos.js"></script>
    <script src="./functions/loadLocal/loadLocalStorage.js"></script>
    <script src="./Controllers/modalRegisterVehicle.js"></script>
    <script src="./functions/loadCountries.js"></script>
    <script src="./functions/loadBrandCars.js"></script>
    <script src="./functions/ingresarDatos.js"></script>
    <script src="./functions/ingresarDatos.js"></script>
    <script src="./main.js"></script>
