<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="./functions/loadModules.js" async></script>
    <title>Gestión de Vehiculos</title>
  </head>
  <body onload="load()">
    <header>
      <div class="text-center p-5">
        <h1>Sistema de Gestión de Vehiculos</h1>
      </div>
    </header>

    <section>
      <div class="container">
        <div class="d-flex">
          <div>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Registrar Vehiculo</button>
          </div>
          <div class="m-auto w-50">
            <input type="text" class="form-control" placeholder="Buscar Vehiculo" />
          </div>
        </div>
        <div></div>
      </div>
    </section>

    <section>
      <div class="container mt-5">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Marca</th>
              <th scope="col">Tipo</th>
              <th scope="col">Pais</th>
              <th scope="col">Fecha de fabricacion</th>
              <th scope="col">Costo</th>
              <th scope="col">Estado</th>
            </tr>
          </thead>
          <tbody>
            <tr id="datesCars">
              <th scope="row">1</th>
              <td>Mark</td>
              <td>Otto</td>
              <td>@mdo</td>
              <td>@mdo</td>
              <td>@mdo</td>
              <td>@mdo</td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>

    <!--Cargar Modal de Registro-->
    <div id="moduleNewCar"></div>

    <script src="./class/auto.js"></script>
    <script src="./class/fabricacion.js"></script>
    <script src="./functions/ingresarDatos.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
